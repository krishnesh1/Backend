<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
        }
        header {
            background: #2d3e50;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        h2 {
            color: #2d3e50;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #e9ecef;
            margin-bottom: 15px;
            padding: 18px;
            border-radius: 5px;
            font-size: 1.1em;
        }
    </style>

<body>
    <header>
        <h1>Our Services</h1>
    </header>
    <div class="container">
        <h2>What We Offer</h2>
        <ul>
            <li>Web Application Development</li>
            <li>API Integration & Backend Solutions</li>
            <li>UI/UX Design Services</li>
