<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .dashboard-container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 32px;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        .user-info {
            margin: 24px 0;
        }
        .logout-btn {
            background: #1976d2;
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .logout-btn:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome, User!</h2>
        <div class="user-info">
            <p><strong>Email:</strong> user@example.com</p>
            <p><strong>Member since:</strong> January 2024</p>
        </div>
        <button class="logout-btn">Logout</button>
    </div>
</body>
</html>
