<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            background: #fff;
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .profile-name {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        .profile-email {
            color: #888;
            margin-bottom: 20px;
        }
        .profile-bio {
            font-size: 1em;
            color: #555;
        }
        
        .btn-logout {
            background: #d9534f;
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        a{
            text-decoration: none;
        }
        .btn-logout:hover {
            background: #c9302c;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img class="profile-img" src="https://via.placeholder.com/100" alt="Profile Picture">
        <div class="profile-name">John Doe</div>
        <div class="profile-email">johndoe@example.com</div>
        <div class="profile-bio">
            Web developer with a passion for building beautiful and functional web applications.
        </div>
         <button class="btn-logout"><a href="/logout">Logout</a></button>
    </div>
</body>
</html>
