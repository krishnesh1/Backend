<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .admin-container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 24px;
        }
        .btn-logout {
            background: #d9534f;
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-logout:hover {
            background: #c9302c;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Welcome, Admin!</h1>
        <p>This is the admin dashboard.</p>
        <button class="btn-logout"><a href="/logout">Logout</a></button>
    </div>
</body>
</html>
